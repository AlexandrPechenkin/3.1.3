<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>users</title>
</head>
<body>
<div>
    <table border="6">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>lastname</th>
            <th>actions</th>


        </tr>
        <tr th:each="user : ${users}">
            <td th:utext="${user.getId()}">...</td>
            <td th:utext="${user.getFirstName()}">...</td>
            <td th:utext="${user.getLastName()}">...</td>

            <td>
                <a th:href="@{/admin/users/edit/{id}(id=${user.getId()})}">Edit </a>
                <br>
                <a th:href="@{/admin/users/{id}(id=${user.getId()})}">Information </a>
            </td>
        </tr>
    </table>
    <br>
    <a href="/admin/users/new">New user</a>
    <br>
    <br>

    <form th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout"/>
    </form>

</div>
</body>
</html>
